<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>CodeBooks</title>
</head>
<body>

    <header class="cabeçalho">
        <div class="cabeçalho_conteiner cabeçalho_esquerdo">
            <span class="cabeçalho_menu-hamburguer"></span>
            <img src="assets/Logo.svg" alt="Logo do Codebooks">
        </div>

        <div class="cabecalho_conteiner cabecalho_direito">
            <a href="#" class="cabeçalho_link"> 
                <img src="assets/Favoritos.svg" alt="Favoritos"> 
            </a>
            <a href="#" class="cabeçalho_link">
                <img src="assets/Compras.svg" alt="Compras">
            </a>
            <a href="#" class="cabeçalho_link">
                <img src="assets/Usuário.svg" alt="Usuário">
            </a>
        </div>
    </header>

    <main>
        <section class="banner">
            <h2 class="banner_titulo">Já sabe por onde começar?</h2>
            <p class="banner_texto">Encontre em sua estante oque precisa para seu desenvolvimento</p>
            <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>

        <section class="carrossel">
            <h2 class="carrossel_titulo">Novos laçamentos</h2>
                <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="assets/Arquitetura.svg" alt="Arquitetura"></div>
                <div class="swiper-slide"><img src="assets/Portugol.svg" alt="Portugol"></div>
                <div class="swiper-slide"><img src="assets/ReactNative.svg" alt="ReactNative"></div>
                <div class="swiper-slide"><img src="assets/Liderança.svg" alt="Liderança"></div>
                <div class="swiper-slide"><img src="assets/Javascript.svg" alt="Javascript"></div>
            </div>

        <section>  

            <main>

                <script>
                    const swiper = new Swiper('.swiper', {
                         // Optional parameters
                        direction: 'vertical',
                        loop: true,

                        // If we need pagination
                        pagination: {
                            el: '.swiper-pagination',
                        },

                    });
                </script>

    <footer><footer>        
    
</body>
</html>
